<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="pokemon-title">Pokédex Cards</h1>
        <p class="pixel-text">Gotta Catch 'Em All!</p>
    </header>

    <main>
        <section class="filter-section">
            <div class="filter-container">
                <label for="pokemon-filter" class="filter-label">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokéball" class="filter-icon">
                    Filtrar Pokémon:
                </label>
                <div class="select-wrapper">
                    <select id="pokemon-filter" class="pokemon-select">
                        <option value="all">Mostrar todos</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
            </div>
        </section>

        <section class="pokemon-container" id="pokemon-container">
            <!-- Las cards se cargarán dinámicamente -->
        </section>
    </main>

    <footer class="pixel-text">
        <div class="footer-content">
            <p>Pokédex Project © 2025</p>
            <p>Desarrollado por Andrés Ruiz</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
